<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Megrendelés</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <header class="bg-success text-white p-3">
    <nav class="nav justify-content-center">
      <a class="nav-link text-white" href="index.html">Bemutatkozás</a>
      <a class="nav-link text-white" href="termekek.html">Eladó növények</a>
      <a class="nav-link text-white" href="munkak.html">Kertrendezési munkák</a>
      <a class="nav-link text-white" href="megrendeles.html">Megrendelés</a>
      <a class="nav-link text-white" href="kapcsolat.html">Kapcsolat</a>
    </nav>
  </header>

  <main class="container mt-4 mb-5">
    <h1>Kertrendezési megrendelés</h1>
    <p>Kérjük, töltse ki az alábbi űrlapot, ha kertrendezési munkát szeretne rendelni!</p>

    <form id="orderForm" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Név:</label>
        <input type="text" class="form-control" id="name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email cím:</label>
        <input type="email" class="form-control" id="email" required />
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Cím:</label>
        <input type="text" class="form-control" id="address" required />
      </div>

      <div class="mb-3">
        <label for="size" class="form-label">Kert mérete (m²):</label>
        <input type="number" class="form-control" id="size" required min="1" />
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Megjegyzés / Munkaleírás:</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-success">Megrendelés elküldése</button>
    </form>

    <div id="formAlert" class="alert mt-3 d-none"></div>
  </main>

  <!-- Helyesen: JavaScript a js mappából -->
  <script src="js/script.js"></script>
</body>
</html>
